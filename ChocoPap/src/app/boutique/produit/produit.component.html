    <!-- CARDS : FICHE PRODUIT-->
    <div id="lstProduits" class="container-fluid">
        <div class="row m-3">
            <div class="card m-3">
                <a routerLink ="/produit/{{ idProduit }}">
                    <img [src]="urlImg" class="card-img-top mt-3" [alt]="textAltImg" title="Illustration du produit"/>
                </a>
                <div class="card-body">
                    <h1 class="card-title mb-4" [ngStyle]="{opacity: getDispo()}">
                        {{ titreArticle }} 
                    </h1>
                    <span class="indicateur" *ngIf="dispo===false">* Indisponible </span>
                    <p class="card-text">{{ prixArticle }} â‚¬</p>
                    <button class = "btn btn-primary">J'aime</button>
                    <p class="card-text"><app-notation></app-notation> {{noteArticle}}</p>
                    <a class="ajouter mt-5" [ngClass]="{'show': dispo===true, 'hidden' :dispo===false}" (click)="onAjouter()">Ajouter au panier</a>
                </div>
            </div> <!-- /CARD -->
        </div> <!-- /row -->
    </div> <!-- /col -->
    <div class="height-100 container d-flex justify-content-center align-items-center">
